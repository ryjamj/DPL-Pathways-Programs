<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherServiceAPI Project</title>

    <!-- css links -->
    <link rel="stylesheet" href="WeatherServiceAPI.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- JS LInks -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="dist/WeatherServiceAPI.js"></script>


</head>

<body>


    <!-- intro -->
    <div>
        <h1>WeatherServiceAPI Project: Access data from weather service API</h1>
        <p>Design and develop the front end of an application that will use the <a
                href="https://www.weather.gov/documentation/services-web-api" target="_blank">Wether Service API</a>.</p>
    </div>
    <br>

    <!-- the map -->
    <h2>Click on the Map to Select a Site</h2>
    <div id="map"></div>
    <p id="latP"></p>
    <p id="lngP"></p>
    <script src="dist/leaflet.js"></script>
    <br>

    <!-- check api section -->
    <div>
        <h2>API String Check</h2>
        <p id="apiCheck1ID"></p>
        <p id="apiCheck2ID"></p>
    </div>
    <br>

    <!-- card section -->
    <h2>Forcase Elements</h2>
    <div class="row">
        <div class="column">
          <div class="card">
            <h3><b>Days of the Week</b></h3>
            <p id="myDaysP"></p>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <h3><b>Weather Report</b></h3>
            <p id="myWeatherP"></p>
          </div>
        </div>
        
        <div class="column">
          <div class="card">
            <h3><b>Temperature</b></h3>
            <p id="myTempP"></p>
          </div>
        </div>
      </div>





</body>

</html>
